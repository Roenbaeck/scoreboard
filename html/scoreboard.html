<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="controller.css">
    <link rel="stylesheet" href="scoreboard.css">
    <script src="scoreboard.js" type="text/javascript"></script>
</head>
<body spellcheck="false">
    <div class="controller_grid">
        <div class="cell_header_set header">SET</div>
        <div class="cell_header_point header">POINT</div>
        <div class="cell_set">
            <div class="scoring_grid">
                <div id="home_set_plus" class="button plus"></div>
                <div id="home_set_minus" class="button minus"></div>    
                <div id="away_set_plus" class="button plus"></div>
                <div id="away_set_minus" class="button minus"></div>    
            </div>            
        </div>
        <div class="cell_color">
            <div class="color_grid">
                <div><input id="home_color_picker" type="color" aria-label="Home color"></div>
                <div><input id="away_color_picker" type="color" aria-label="Away color"></div>        
            </div>
        </div>
        <div class="cell_scoreboard">
            <div id="scoreboard" class="scoreboard">
                <div class="home">
                    <div id="home_set" class="set">0</div>
                    <div id="home_color" class="color">&nbsp;</div>
                    <div id="home_team" class="team" contentEditable="true">Home team</div>
                    <div id="home_serve" class="serve">&nbsp;</div>
                    <div id="home_score" class="score">0</div>
                </div>
                <div class="away">
                    <div id="away_set" class="set">0</div>
                    <div id="away_color" class="color">&nbsp;</div>
                    <div id="away_team" class="team" contentEditable="true">Away team</div>
                    <div id="away_serve" class="serve serving">&nbsp;</div>
                    <div id="away_score" class="score">0</div>
                </div>
            </div>                    
        </div>
        <div class="cell_point">
            <div class="scoring_grid">
                <div id="home_score_minus" class="button minus"></div>    
                <div id="home_score_plus" class="button plus"></div>
                <div id="away_score_minus" class="button minus"></div>    
                <div id="away_score_plus" class="button plus"></div>
            </div>            
        </div>
        <div class="cell_oops">
            <div class="oops_grid">
                <div id="undo" class="button"></div>
                <div id="reset" class="button reset"></div>
                <div id="redo" class="button"></div>
            </div>  
        </div>            
    </div>
</body>
</html>
